<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2, h3 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        section {
            margin-bottom: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <section id="home">
        <h1>Welcome to Image Links!</h1>
        <p>Explore our curated collection of images related to technology, nature, and food.</p>
        <a href="https://example.com/technology" target="_blank">
            <img src="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Technology Image">
        </a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <p>Discover the beauty of nature through these captivating images:</p>
        <div>
            <a href="https://example.com/nature1" target="_blank">
                <img src="https://images.pexels.com/photos/1547813/pexels-photo-1547813.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Nature Image 1">
            </a>
            <a href="https://example.com/nature2" target="_blank">
                <img src="https://images.pexels.com/photos/15286/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600" alt="Nature Image 2">
            </a>
            <a href="https://example.com/nature3" target="_blank">
                <img src="https://images.pexels.com/photos/707344/pexels-photo-707344.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Nature Image 3">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <p>Indulge in our delightful food items:</p>
        <ul>
            <li>
                <a href="https://example.com/food1" target="_blank">
                    <img src="https://images.pexels.com/photos/1279330/pexels-photo-1279330.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Food Item 1">
                    Pizza
                </a>
            </li>
            <li>
                <a href="https://example.com/food2" target="_blank">
                    <img src="https://images.pexels.com/photos/406152/pexels-photo-406152.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Food Item 2">
                    Salad
                </a>
            </li>
            <li>
                <a href="https://example.com/food3" target="_blank">
                    <img src="https://images.pexels.com/photos/1362534/pexels-photo-1362534.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Food Item 3">
                    Ice Cream
                </a>
            </li>
        </ul>
    </section>

</body>
</html>
